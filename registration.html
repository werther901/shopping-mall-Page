<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./registration.css" />
  </head>

  <body>
    <div class="container">
      <div class="inputContainer">
        <div class="main_wrap_title goodsDiv">
          <p>상품 등록</p>
        </div>
        <div class="input-wrap">
          <!-- 아이디 숫자 중복 불가 / type="number" 추가하면 끝 -->
          <span class="title">아이디 </span>
          <input type="number" class="id" placeholder="아이디를 입력해 주세요." />
          <div class="content01"></div>

          <span class="title">상품명 </span>
          <input type="text" class="name" placeholder="상품명을 입력해 주세요." />
          <div class="content02"></div>

          <!-- 가격 숫자만 -->
          <span class="title">가격 </span>
          <input type="number" class="price" placeholder="가격을 입력해 주세요." />
          <div class="content03"></div>

          <span class="title">상세내용 </span>
          <input class="detail" type="text" placeholder="내용을 입력해주세요." />
          <div class="content04"></div>

          <button class="saveData btn btn-pastel" disabled="true">저장</button>
        </div>
      </div>

      <!-- 테이블 -->
      <div class="main-wrap">
        <div class="main_wrap_title">
          <p>등록된 상품</p>
        </div>
        <table class="table table-striped table-hover tableCustom">
          <thead>
            <tr>
              <th>이미지</th>
              <th>상품명</th>
              <th>가격</th>
              <th>상세</th>
              <th>관리</th>
            </tr>
          </thead>
          <tbody class="inputData">
            <!-- <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </body>

  <script src="./registration.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
