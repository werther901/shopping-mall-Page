<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./footer.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./cart.css" />
  </head>

  <body>
    <div class="homeContainer">
      <header></header>

      <main>
        <div class="mainContainer">
          <div class="cartTitle">
            <p>장바구니</p>
          </div>
          <div class="deleteCart">
            <button>장바구니 비우기</button>
          </div>
          <table class="table table-striped table-hover tableCustom">
            <thead>
              <tr class="tableTr">
                <th scope="col" class="tableImgTitle">이미지</th>
                <th scope="col">상품명</th>
                <th scope="col">가격</th>
                <th scope="col">수량</th>
                <th scope="col">관리</th>
              </tr>
            </thead>
            <tbody class="userTbody">
              <!-- <tr class="tableTr">
                <th scope="row" class="tableImgTitle"><img src="./images/main_keyboard_01.jpg" alt="dd"></th>
                <td>엠스톤</td>
                <td>10,000</td>
                <td>내용어쩌꾸</td>
                <td><img src="./images/trash.svg" alt="delete"></td>
              </tr> -->
            </tbody>
          </table>

          <div class="noCartItem">
            <!-- <div class="noCartItem_01">
              <img src="./images/no_cart_item.svg" alt="no_cart_item" />
              <p>장바구니에 담긴 상품이 없습니다.</p>
            </div> -->
          </div>

          <div class="totalAmountContainer">
            <div class="totalAmountWrap">
              <div class="totalAmount">
                <div class="totalAmount_Item">
                  <p>총 상품금액</p>
                  <p>
                    <strong><span class="goTotalPrice">0</span>원</strong>
                  </p>
                </div>
                <div class="totalAmount_Item">
                  <p>총 배송비</p>
                  <p><strong>+ 0원</strong></p>
                </div>
                <div class="totalAmount_Item">
                  <p>총 할인금액</p>
                  <p><strong>- 0원</strong></p>
                </div>
                <div class="AllAmountAndBtn">
                  <div class="totalPrice">
                    <p>
                      <span class="totalPrice_span">최종 결제금액</span>
                      <span class="goTotalPrice_02">0</span><span> 원</span>
                    </p>
                  </div>
                  <div class="totalBtn">
                    <button>바로구매</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>

  <script src="./cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</html>
